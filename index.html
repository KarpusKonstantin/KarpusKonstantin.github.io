    <meta charset="UTF-8">

    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Привет, Telegram WebApp!</h1>
    <p id="user-info">Нажмите кнопку, чтобы увидеть имя пользователя</p>
    <button onclick="showUserInfo()">Показать имя</button>
    
    <button onclick="sendMessage()">Отправить в Telegram</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        function showUserInfo() {
            let user = tg.initDataUnsafe.user;
            if (user) {
                document.getElementById('user-info').innerText = `Привет, ${user.first_name}!`;
            } else {
                document.getElementById('user-info').innerText = "Пользователь не найден";
            }
        }

        function sendMessage() {
            let user = tg.initDataUnsafe.user;
            if (user) {
                tg.sendData(`Пользователь ${user.first_name} нажал кнопку!`);
            } else {
                tg.sendData("Не удалось получить данные пользователя.");
            }
            
            tg.close();            
        }        

    </script>
