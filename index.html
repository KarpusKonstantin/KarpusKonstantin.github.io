<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор конструкции окна</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .construction {
            margin-bottom: 20px;
            text-align: center;
        }
        .construction img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }
        .construction button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Выберите конструкцию окна</h1>
    <div class="construction">
        <img src="https://via.placeholder.com/300x200?text=Конструкция+1" alt="Конструкция 1">
        <button onclick="selectConstruction('Конструкция 1')">Выбрать Конструкцию 1</button>
    </div>
    <div class="construction">
        <img src="https://via.placeholder.com/300x200?text=Конструкция+2" alt="Конструкция 2">
        <button onclick="selectConstruction('Конструкция 2')">Выбрать Конструкцию 2</button>
    </div>
    <div class="construction">
        <img src="https://via.placeholder.com/300x200?text=Конструкция+3" alt="Конструкция 3">
        <button onclick="selectConstruction('Конструкция 3')">Выбрать Конструкцию 3</button>
    </div>

    <script>
        function selectConstruction(construction) {
            // Отправляем данные обратно в Telegram
            Telegram.WebApp.sendData(construction);
        }
    </script>
</body>
</html>
