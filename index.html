<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Hello, Telegram Web App!</h1>
    <button id="sendDataButton">Send Data to Telegram</button>

    <script>
        // Проверяем, доступен ли объект Telegram
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;

            // Показываем кнопку "Отправить данные"
            const sendDataButton = document.getElementById('sendDataButton');
            sendDataButton.addEventListener('click', () => {
                // Отправляем данные обратно в Telegram
                tg.sendData(JSON.stringify({ key: 'value' }));
            });

            // Обработчик события, когда Web App готов к использованию
            tg.ready();

            // Получаем данные пользователя
            const user = tg.initDataUnsafe.user;
            if (user) {
                console.log('User:', user);
            }
        } else {
            console.error("Telegram Web App is not available.");
        }
    </script>
</body>
</html>
